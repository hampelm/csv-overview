<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/app.css" rel="stylesheet" media="screen">

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  </head>
  <body>
    <div id="container"></div>


    <script type="text/template" id="col-template">
    <div class="col">
      <h2><code><%= name %></code></h2>
      <ul>
        <% if(stats.values.length === _.keys(stats.valueCount).length) { %>
        <li><strong>Unique</strong></li>
        <% } %>
        <li>Total: <%= stats.values.length %></li>
        <li>
          Unique: <%= _.keys(stats.valueCount).length %>
        </li>
        <li>Nulls: <%= stats.nullCount %></li>
        <li>
          Types:
          <% _.each(stats.types, function(count, type){ %>
            <%= type %> (<%= count %>)
          <% }); %>
        </li>
        <li>Common sample values:
          <ul>
          <% _.each(_.sortBy(_.pairs(stats.valueCount), function(x) { return x[1]}).reverse().slice(0,5), function(pair) { %>
            <li><code><%= pair[0] %></code> (<%= pair[1] %>)</li>
          <% }); %>
          </ul>
        </li>
      </ul>
    </div>
    </script>



    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.0/papaparse.min.js"></script>
    <script src="js/leaflet.utfgrid.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
